<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS_var</title>
</head>
<body>
<script>
	//1、-------------------------------------------------------------------------------------
	a()
	var a = c = function() {
		console.log(2)
	}
	a()
	
	function a() {
		console.log(1)
	}
	a();
	(function(b) {
		b(), c()
		var b = c = function a() {
			console.log(3)
		}
		b()
	})(a)
	c()
	
	//2、-------------------------------------------------------------------------------------
	
	
	var A = function() {}
	A.prototype.n = 1;
	
	var b = new A()
	
	A.prototype = {
		n: 2,
		m: 3
	}
	
	var c = new A()
	console.log(b.n, b.m, c.n, c.m)
	
	//3、-------------------------------------------------------------------------------------
	(function f() {
		function f() {
			return 1;
		}
		return f();
	
		function f() {
			return 2;
		}
	})();
	
	//4、-------------------------------------------------------------------------------------
	if (!(a in window)) {
		var a = 1;
	}
	console.log(a)
	
	//5、-------------------------------------------------------------------------------------
	function a() {}
	var a;
	console.log(typeof a)
	
	//6、-------------------------------------------------------------------------------------
	(function(b) {
		console.log(b)
		var b = c = 2
		console.log(b)
	})(1)
	
	//7、-------------------------------------------------------------------------------------
	(function(b) {
		console.log(b)
		var b = c = 2
		console.log(b)
	
		function b() {}
		console.log(b)
	})(1)
	
	//8、-------------------------------------------------------------------------------------
	var a = 10;
	
	function fn() {
		console.log(1)
		var a = 100;
		console.log(a)
	}
	fn();
	
	//9、-------------------------------------------------------------------------------------
	var a = 1
	
	function c(a, b) {
		console.log(a)
		a = 2
		console.log(a)
	}
	c()
</script>
</body>
</html>
